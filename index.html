<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="https://kit.fontawesome.com/23fd127124.js" crossorigin="anonymous"></script>
  <title>Reactive Background</title>
</head>
<body>
  
  <div class="poster-container">
    <img src="https://i.ebayimg.com/images/g/gm8AAOSw2dJkTvoK/s-l500.jpg" alt="poster" crossorigin="anonymous">
    <div class="poster-info">
      <ul>
        <li>
          <i class="fa-solid fa-eye" style="color: #ffffff"></i>
          <p>10.8M</p>
        </li>
        <li>
          <i class="fa-solid fa-heart" style="color: #ffffff"></i>
          <p>10.8M</p>
        </li>
      </ul>
      <button class="btn-poster">+ informações</button>
    </div>
    
  </div>

  <div class="movie-info-container">
    <h1>Homem-Aranha: Através do Aranhaverso</h1>

    <div class="rating">
      <i class="rating__star far fa-star"></i>
      <i class="rating__star far fa-star"></i>
      <i class="rating__star far fa-star"></i>
      <i class="rating__star far fa-star"></i>
      <i class="rating__star far fa-star"></i>
    </div>

    <div class="box-review">
      <h3>Compartilhe sua opinião</h3>
      <div class="textarea-container">
        <textarea alt="review box" class="input-review"></textarea>
        <button><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>

    <div class="sinopse-box">
      <h4>Sinopse</h4>
      <p>Depois de se reunir com Gwen Stacy, 
        Homem-Aranha é jogado no multiverso, 
        onde ele encontra uma equipe encarregada de proteger sua própria existência.</p>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
